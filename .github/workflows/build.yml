name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./BitlyPro/gradlew

    - name: Build Debug APK
      run: ./BitlyPro/gradlew assembleDebug
      working-directory: ./BitlyPro

    - name: Build Release APK
      run: ./BitlyPro/gradlew assembleRelease
      working-directory: ./BitlyPro

    - name: Run tests
      run: ./BitlyPro/gradlew test
      working-directory: ./BitlyPro

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: bitly-pro-debug
        path: BitlyPro/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: bitly-pro-release
        path: BitlyPro/app/build/outputs/apk/release/app-release.apk